<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="../static/images/360.png">
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css')}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,400;1,500&display=swap" rel="stylesheet">
    <title>Daily Dictionary</title>
  </head>

  <body>
    <div class="header slide-in">
      <h1 class="title">Daily Dictionary</h1>
      <img class="profile" src="../static/images/avatar.png">
    </div>
    
    <div class="card  slide-in">
      <p id="card-info"></p>
    </div>

    <div>
      <button class="choice slide-in"></button>
      <button class="choice slide-in"></button>
      <button class="choice slide-in"></button>
      <button class="choice slide-in"></button>
    </div>

    <div id="win" class="slide-in" hidden="true">
      <h2>Correct!</h2>
      <button id="win-button">Next</button>
    </div>

    <script type"text/javascript">
      const data = '{{ data|tojson }}'
    </script>
    <script type="text/javascript" src="{{ url_for('static', filename='index.js')}}"></script>

  </body>
